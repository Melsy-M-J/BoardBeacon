<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoardBeacon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1a2a40',
              'brand-secondary': '#2a4a6b',
              'brand-accent': '#64ffda',
              'brand-light': '#ccd6f6',
              'brand-dark': '#0a192f',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'flip-horizontal': 'flip-horizontal 0.4s ease-in-out',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scale-in': 'scaleIn 0.2s ease-out',
              'pop-in': 'popIn 0.2s ease-out',
              'tumble': 'tumble 1s forwards',
              'capture': 'capture 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              'flip-horizontal': {
                '0%': { transform: 'rotateY(0)' },
                '100%': { transform: 'rotateY(180deg)' },
              },
              scaleIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              popIn: {
                '0%': { opacity: 0, transform: 'scale(0.9) translateY(5px)' },
                '100%': { opacity: 1, transform: 'scale(1) translateY(0)' },
              },
              tumble: {
                '0%': { transform: 'rotate(0deg) scale(1)' },
                '20%': { transform: 'rotate(90deg) scale(1.1)' },
                '40%': { transform: 'rotate(-30deg) scale(1)' },
                '60%': { transform: 'rotate(120deg) scale(1.1)' },
                '80%': { transform: 'rotate(-60deg) scale(1)' },
                '100%': { transform: 'rotate(0deg) scale(1)' },
              },
              capture: {
                  '0%': { transform: 'scale(1)', opacity: 1 },
                  '100%': { transform: 'scale(0)', opacity: 0 },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
