<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Board Game Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1a2a40',
              'brand-secondary': '#2a4a6b',
              'brand-accent': '#64ffda',
              'brand-light': '#ccd6f6',
              'brand-dark': '#0a192f',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'flip-horizontal': 'flip-horizontal 0.4s ease-in-out',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scale-in': 'scaleIn 0.2s ease-out',
              'pop-in': 'popIn 0.2s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              'flip-horizontal': {
                '0%': { transform: 'rotateY(0)' },
                '100%': { transform: 'rotateY(180deg)' },
              },
              scaleIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              popIn: {
                '0%': { opacity: 0, transform: 'scale(0.9) translateY(5px)' },
                '100%': { opacity: 1, transform: 'scale(1) translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "chess.js": "https://esm.sh/chess.js@^1.0.0-beta.8"
  }
}
</script>
</head>
  <body class="bg-brand-dark text-brand-light">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
